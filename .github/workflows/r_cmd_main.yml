name: R-cmd-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}

          - {os: windows-latest, r: 'release'}

          # Use older ubuntu to maximise backward compatibility
          - {os: ubuntu-18.04,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-18.04,   r: 'release'}
          - {os: ubuntu-18.04,   r: 'oldrel-1'}
          # - {os: ubuntu-18.04,   r: 'oldrel-2'}
          # - {os: ubuntu-18.04,   r: 'oldrel-3'}
          # - {os: ubuntu-18.04,   r: 'oldrel-4'}


    env:
      SYNAPSE_USERNAME: ${{ secrets.SYNAPSE_USERNAME }}
      SYNAPSE_PASSWORD: ${{ secrets.SYNAPSE_PASSWORD }}
    steps:
      - uses: r-lib/actions/setup-pandoc@v1
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          install.packages(c("remotes", "rcmdcheck"), repos='http://cran.us.r-project.org')
          remotes::install_deps(dependencies = TRUE)
          remotes::install_github("GENIE-BPC/genieBPC")
        shell: Rscript {0}

      - name: Check
        run: |
         genieBPC::set_synapse_credentials()
         rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
